<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>君と出会えるって</title>
    <meta name="keywords" content="君と出会えるって" />
    <meta name="description" content="君と出会えるって" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <base targrt="_blank">
    <meta http-equiv="X-UA-Compatible" Content="IE=Edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" /> -->
    <link href="css/glb1311.css" rel="stylesheet" type="text/css" media="all" ignoreapd="false">
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
    <link rel="stylesheet" type="text/css" href="css/index2.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body>
<embed src="music/bg.mp3" autostart="true" loop="true" hidden="true"></embed>
<div class="weixin">
    <p>君と出会えるって</p>
    <img src="img/QRcode2.png" alt="">
</div>
<div class="section page1">
    <div class="center grid eol-animation">
        <div class="left eol-show">
            <div class="roll">ありふれた感情から</div>
            <div class="people"></div>
            <div class="cellphone"></div>
            <div class="hand"></div>
        </div>
        <div class="right eol-txt">
            <img src="img/logo.png" alt="" class="logo">
            <p class="txt">1111111</p>
            <div class="grid">
            </div>
            <div class="QRcode">
                <img src="img/QRcode.png" alt="">
            </div>
        </div>
    </div>
</div>
<div class="section page2">
    <div class="center grid">
        <div class="txt left col-50">
            <h2>掌上高考</h2>
            <h3>估分选大学+查学校+查专业</h3>
            <p>来源于官方机构和高校的数百万<br>条权威高考数据</p>
        </div>
        <div class="right img col-50">
            <img src="img/page2-img.png" alt="">
        </div>
    </div>
</div>
<div class="section page3">
    <div class="center grid">
        <div class="txt right col-50">
            <h2>高考头条</h2>
            <h3>新鲜的热点资讯</h3>
            <p>报考、院校、专业、政策，让您不错过每一个高考热点</p>
        </div>
        <div class="left img col-50">
            <img src="img/page3-img.png" alt="">
        </div>
    </div>
</div>
<div class="section page4">
    <div class="center grid">
        <div class="txt left col-50">
            <h2>专家<span>答疑</span></h2>
            <h3>数百位专家免费在线答疑</h3>
            <p>志愿填报、高考专业、学习经验、<br>心理辅导，全方位助力高考</p>
        </div>
        <div class="right img col-50">
            <img src="img/page4-img.png" alt="">
        </div>
    </div>
</div>
<div class="section page5">
    <div class="page5-info">
        <div class="center grid">
            <div class="info">
                <h4>志愿填报</h4>
                <h5>一起找个靠谱的</h5>
                <div class="grid QRcode_bottom">
                    <div class="left">
                        <img src="img/page5-img.png" alt="">
                    </div>
                    <div class="right">
                        <img src="img/QRcode.png" alt="">
                        <p>手机扫码下载掌上高考app</p>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>

<script src="js/jquery.js" ignoreapd="false"></script>
<script src="js/jquery-ui-1.10.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
    $(document).ready(function() {
        $(".eol-show .roll").addClass("zoomIn");
        setTimeout('$(".eol-show .cellphone").addClass("circle")',1000);
        setTimeout('$(".eol-show .hand").animate({bottom:"0px"},1000)',1800);
        setTimeout('$(".eol-show .eolgkpage").addClass("zoomIn")',3000);
        setTimeout('$(".eol-show .people").addClass("show")',1800);
        setTimeout('$(".eol-txt").fadeIn(2000)',3000);
        setTimeout('$(".eol-txt .QRcode").addClass("bounce")',5000);
        $.fn.fullpage({
            slidesColor: ['#4c9bf5', '#9462e0', '#6ac75b', '#fff29b','#ffffff'],
            anchors: ['page1', 'page2', 'page3', 'page4' ,'page5',  'page6',  'page7' ],
            'navigation': true,
            'navigationPosition': 'right',
            'resize': true,
            afterLoad: function(anchorLink, index){
                if(index == '1'){
                   $(".eol-txt .QRcode").addClass("bounce")
                   setTimeout('$(".eol-txt .weixin").addClass("bounce")',2000);
                }
                if(index == '2'){
                    $(".weixin").addClass("show");
                    $(".weixin").css("top",($(window).height() - $("#fullPage-nav").height()) /2 - 96)
                    $('.page2 .txt').addClass("fadeInLeft");
                    $('.page2 .img').addClass("fadeInRight");
                }
                if(index == '3'){
                    $('.page3 .img').addClass("fadeInLeft");
                    $('.page3 .txt').addClass("fadeInRight");
                }
                if(index == '4'){
                    $('.page4 .txt').addClass("fadeInLeft");
                    $('.page4 .img').addClass("fadeInRight");
                }
                if(index == "5"){
                    var slide5_top = ($(window).height() - $(".page5-info .center").height() - $(".footer").height()) / 2;
                    $(".page5-info .center").css("margin-top",slide5_top);
                    $('.page5 .info').addClass("zoomIn");
                }
            },
            onLeave: function(index, direction){
                if(index == '1'){
                    $(".weixin").removeClass("show");
                    $(".eol-txt .QRcode").removeClass("bounce")
                    $(".eol-txt .weixin").removeClass("bounce")
                }
                if(index == '2'){
                    $('.page2 .txt').removeClass("fadeInLeft");
                    $('.page2 .img').removeClass("fadeInRight");
                }
                if(index == '3'){
                    $('.page3 .img').removeClass("fadeInLeft");
                    $('.page3 .txt').removeClass("fadeInRight");
                }
                if(index == '4'){
                    $('.page4 .txt').removeClass("fadeInLeft");
                    $('.page4 .img').removeClass("fadeInRight");
                }
                if(index == '5'){
                    $('.page5 .info').removeClass("zoomIn");
                }

            }
        });
    });
</script>

<!-- 自适应高度 -->
  <script>
        var eol_txt_h = ($(window).height() - $(".eol-txt").height()) / 2;
        $(".eol-txt").css("margin-top", eol_txt_h)
  </script>

</body>
</html>
